<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" [@cardtable1]>
            <div class="card">
                <div class="header">
                    <h4 class="title"> Devices List </h4>
                    <p class="category"> Kitchen </p>
                </div>

                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let header of tableData.headerRow">{{ header }}</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData.dataRows">
                                <td *ngFor="let cell of row">{{ cell }}</td>
                                <td><button class="btn btn-default">On/Off</button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
