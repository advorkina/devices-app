<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="transform: translate3d(0px, 0px, 0px); opacity: 1;">
                <div class="header">
                    <h4 class="title">Device Details</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Current Usage (disabled)</label>
                                    <input class="form-control" disabled="" type="text" value="{{device.name}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Current Usage (disabled)</label>
                                    <switch [status]="'true'" [onText]="'On'" [offText]="'Off'" [onColor]="'green'" [offColor]="'gray'" style="display: block"></switch>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <x-chartist class="col-md-12" [data]="data" [type]="'Line'" [options]="options"></x-chartist>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
